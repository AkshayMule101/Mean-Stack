<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>4.html</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 d-flex flex-column ">
        <!-- nesting of rows inside columns-->

        <div class="row mt-1 mb-2 ">
          <div class="col-6 bg-danger" style="height:100px">

          </div>

        </div>
        <div class="row mt-1" style="display: none;">
          <!--bz the col is none its whole content will not be displayed-->
          <div class="col bg-danger" style="height:100px">

          </div>
          <!--to mk ths prog responsive we need to use only 1 col i.e parent col in this nested case-->
        </div>
        <div class="row mt-1 ">
          <div class="col bg-danger" style="height:100px">

          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
